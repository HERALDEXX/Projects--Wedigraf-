<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HERALDEXX Gaming Ltd.</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>Welcome to HERALDEXX Gaming Ltd.</h1>
      <p>Creators of immersive gaming experiences</p>
      <a href="#" class="btn">Learn More <i class="fas fa-arrow-right"></i></a>
    </div>
  </header>

  <!-- Games Section -->
  <section class="games">
    <div class="container">
      <h2>Our Games</h2>
      <div class="game">
        <img src="images/game1.jpg" alt="Game 1">
        <h3>CALL OF DUTY: MOBILE</h3>
        <p>Experience the thrill of Fast-paced FPS in Call of Duty: Mobile.</p>
      </div>
      <div class="game">
        <img src="images/game2.jpg" alt="Game 2">
        <h3>MORTAL KOMBAT</h3>
        <p>Immerse yourself in the world of MORTAL KOMBAT.</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send <i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
